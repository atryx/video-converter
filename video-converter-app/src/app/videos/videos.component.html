<button mat-raised-button color="primary" [routerLink]="['/uploads']">
  Add new video
</button>

<div
  class="mat-elevation-z8"
  *ngIf="!isLoading && dataSource?.data?.length > 0"
>
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <mat-cell *matCellDef="let video">
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['/video', video.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let video">{{ video.filename }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let video">{{ video.duration }}</td>
    </ng-container>

    <!-- Bitrate Column -->
    <ng-container matColumnDef="bitrate">
      <th mat-header-cell *matHeaderCellDef>Bitrate</th>
      <td mat-cell *matCellDef="let video">{{ video.bitRate }}</td>
    </ng-container>

    <!-- Codec Column -->
    <ng-container matColumnDef="codec">
      <th mat-header-cell *matHeaderCellDef>Codec</th>
      <td mat-cell *matCellDef="let video">{{ video.codecName }}</td>
    </ng-container>

    <!-- Resolution Column -->
    <ng-container matColumnDef="resolution">
      <th mat-header-cell *matHeaderCellDef>Resolution</th>
      <td mat-cell *matCellDef="let video">{{ video.resolution }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let video">{{ video.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div *ngIf="dataSource?.data?.length == 0" id="center-display">
  There are currently no videos added. Click&nbsp;
  <a href="#" [routerLink]="['/uploads']"> here </a>&nbsp; to start
</div>

<div
  *ngIf="isLoading"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
  "
>
  <mat-spinner></mat-spinner>
</div>
