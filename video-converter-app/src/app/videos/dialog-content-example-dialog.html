<h1 mat-dialog-title>Confirm delete</h1>
<div mat-dialog-content>
  <h3>
    Are you sure you want to delete this video and all of it's associated
    content?
  </h3>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">I changed my mind</button>
  <button
    mat-raised-button
    color="warn"
    (click)="onConfirmClick()"
    cdkFocusInitial
  >
    Delete
  </button>
</div>
